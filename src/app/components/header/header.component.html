<header
  class="fixed w-full top-0 z-50 transition-all duration-300 backdrop-blur-sm"
  [ngClass]="isScrolled ? 'bg-white shadow-lg' : 'bg-white/90'"
>
  <nav class="container mx-auto px-3 sm:px-4 md:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14 sm:h-16 md:h-20">
      <!-- Logo avec animation -->
      <div class="flex-shrink-0 animate-fade-in">
        <a (click)="scrollToSection('home')" class="cursor-pointer hover:scale-105 inline-block transition-all duration-300">
          <img src="assets/images/ElisAssist.png" alt="ElisAssist - Ton Bras Droit" class="h-20 sm:h-24 md:h-32 lg:h-40 w-auto" />
        </a>
      </div>

      <!-- Desktop Menu avec animations -->
      <div class="hidden md:flex space-x-4 lg:space-x-6 xl:space-x-8 animate-fade-in-delay items-center">
        <a
          (click)="scrollToSection('home')"
          class="nav-link text-sm lg:text-base"
        >
          Accueil
        </a>
        <a
          (click)="scrollToSection('who-am-i')"
          class="nav-link text-sm lg:text-base"
        >
          Qui suis-je
        </a>
        <a
          (click)="scrollToSection('services')"
          class="nav-link text-sm lg:text-base"
        >
          Services
        </a>
        <a
          (click)="scrollToSection('process')"
          class="nav-link text-sm lg:text-base"
        >
          Process
        </a>
        <a
          (click)="scrollToSection('about')"
          class="nav-link text-sm lg:text-base"
        >
          Outils
        </a>
        <a
          (click)="scrollToSection('booking')"
          class="nav-link text-sm lg:text-base whitespace-nowrap"
        >
          Rendez-vous
        </a>
        <a
          (click)="scrollToSection('contact')"
          class="btn-primary !py-1.5 lg:!py-2 !px-4 lg:!px-6 cursor-pointer hover:scale-105 transition-transform text-sm lg:text-base"
        >
          Devis
        </a>
      </div>

      <!-- Mobile Menu Button avec animation -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-gold-600 focus:outline-none transition-all duration-300 hover:scale-110 p-1"
        >
          <svg class="h-5 w-5 sm:h-6 sm:w-6 transition-transform duration-300" [class.rotate-90]="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu avec animation slide -->
    <div
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-96]="mobileMenuOpen"
      [class.max-h-0]="!mobileMenuOpen"
      [class.pb-3]="mobileMenuOpen"
      [class.sm:pb-4]="mobileMenuOpen"
    >
      <div class="space-y-1 sm:space-y-2 pt-1 sm:pt-2">
        <a
          (click)="scrollToSection('home')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Accueil
        </a>
        <a
          (click)="scrollToSection('who-am-i')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Qui suis-je
        </a>
        <a
          (click)="scrollToSection('services')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Services
        </a>
        <a
          (click)="scrollToSection('process')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Process
        </a>
        <a
          (click)="scrollToSection('about')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Outils
        </a>
        <a
          (click)="scrollToSection('booking')"
          class="block px-3 sm:px-4 py-2 sm:py-3 text-gray-700 hover:bg-gradient-to-r hover:from-gold-50 hover:to-beige-50 hover:text-gold-600 rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2 text-sm sm:text-base"
        >
          Prendre rendez-vous
        </a>
        <a
          (click)="scrollToSection('contact')"
          class="block px-3 sm:px-4 py-2 sm:py-3 bg-gradient-to-r from-gold-500 to-gold-600 text-white hover:from-gold-600 hover:to-gold-700 rounded-lg cursor-pointer transition-all duration-300 text-center font-semibold hover:scale-[1.02] text-sm sm:text-base mt-2"
        >
          Devis
        </a>
      </div>
    </div>
  </nav>
</header>
