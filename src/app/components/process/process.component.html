<section id="process" class="py-32 bg-gradient-to-br from-beige-50 via-white to-gold-50 relative overflow-hidden">
  <!-- Décorations de fond animées -->
  <div class="absolute top-20 left-0 w-96 h-96 bg-gold-200/20 rounded-full filter blur-3xl animate-float"></div>
  <div class="absolute bottom-20 right-0 w-96 h-96 bg-beige-300/20 rounded-full filter blur-3xl animate-float-delay"></div>


  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-20 animate-fade-in">
      <h2 class="section-title text-beige-900">Comment on travaille ensemble ?</h2>
      <p class="section-subtitle text-beige-600">Un parcours fluide et transparent, étape par étape</p>
    </div>

    <div class="max-w-5xl mx-auto relative">
      <!-- SERPENT SVG ANIMÉ -->
      <svg
        class="absolute left-0 top-0 pointer-events-none hidden md:block"
        style="z-index: 0; width: 100px; height: calc(100% - 60px);"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <defs>
          <!-- Gradient pour le serpent -->
          <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#eab308;stop-opacity:0.7" />
            <stop offset="50%" style="stop-color:#ca8a04;stop-opacity:0.85" />
            <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
          </linearGradient>

          <!-- Filtre glow -->
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Chemin du serpent - 5 points pour 5 étapes (0%, 25%, 50%, 75%, 100%) -->
        <path
          d="M 50 4
             C 75 10, 25 15, 50 22
             C 75 29, 25 36, 50 43
             C 75 50, 25 57, 50 64
             C 75 71, 25 78, 50 85"
          stroke="url(#snakeGradient)"
          stroke-width="1"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-dasharray="200"
          [attr.stroke-dashoffset]="200 - (snakeProgress * 2)"
          filter="url(#glow)"
          class="transition-all duration-500 ease-out"
        />
      </svg>

      <!-- ÉTAPES -->
      <div class="space-y-12 relative" style="z-index: 1;">
        <div
          *ngFor="let step of processSteps; let i = index"
          class="flex gap-8 items-start group relative"
          [class.opacity-0]="!step.visible"
          [style.opacity]="getStepOpacity(i)"
          [style.transform]="step.visible ? 'translateX(0)' : 'translateX(-50px)'"
          style="transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);"
        >
          <!-- Cercle numéro avec animation -->
          <div class="flex-shrink-0 relative">
            <!-- Cercle externe pulsant -->
            <div
              *ngIf="isStepActive(i)"
              class="absolute inset-0 bg-gold-400 rounded-full animate-ping opacity-20"
              style="animation-duration: 2s;"
            ></div>

            <!-- Cercle principal -->
            <div
              class="relative w-20 h-20 rounded-full flex items-center justify-center font-bold text-2xl shadow-2xl transform transition-all duration-500 group-hover:scale-110 group-hover:rotate-12"
              [class.bg-gradient-to-br]="isStepActive(i)"
              [class.from-gold-400]="isStepActive(i)"
              [class.to-gold-600]="isStepActive(i)"
              [class.text-white]="isStepActive(i)"
              [class.bg-beige-200]="!isStepActive(i)"
              [class.text-beige-500]="!isStepActive(i)"
            >
              <!-- Icône emoji avec animation -->
              <span
                class="text-4xl transition-transform duration-500 group-hover:scale-125"
                [class.animate-bounce]="isStepActive(i) && i === currentActiveStep"
              >
                {{ step.icon }}
              </span>

              <!-- Numéro en badge -->
              <div
                class="absolute -top-2 -right-2 w-8 h-8 bg-beige-900 text-white rounded-full flex items-center justify-center text-sm font-bold shadow-lg"
              >
                {{ step.number }}
              </div>
            </div>

            <!-- Barre de progression verticale (mobile) -->
            <div
              *ngIf="i < processSteps.length - 1"
              class="md:hidden absolute left-1/2 top-20 w-1 h-24 -ml-0.5 bg-beige-200 rounded-full overflow-hidden"
            >
              <div
                class="w-full bg-gradient-to-b from-gold-400 to-gold-600 transition-all duration-500 rounded-full"
                [style.height]="isStepActive(i) ? '100%' : '0%'"
              ></div>
            </div>
          </div>

          <!-- Contenu de l'étape -->
          <div class="flex-1 pb-4">
            <div
              class="bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 border-l-4"
              [class.border-gold-500]="isStepActive(i)"
              [class.border-beige-200]="!isStepActive(i)"
            >
              <h3
                class="text-2xl font-bold mb-4 transition-colors duration-300"
                [class.text-gold-600]="isStepActive(i)"
                [class.text-beige-400]="!isStepActive(i)"
              >
                {{ step.title }}
              </h3>

              <p
                class="text-lg leading-relaxed transition-colors duration-300"
                [class.text-beige-700]="isStepActive(i)"
                [class.text-beige-400]="!isStepActive(i)"
              >
                {{ step.description }}
              </p>

              <!-- Barre de progression de l'étape -->
              <div
                *ngIf="isStepActive(i)"
                class="mt-6 h-2 bg-beige-100 rounded-full overflow-hidden"
              >
                <div
                  class="h-full bg-gradient-to-r from-gold-400 via-gold-500 to-gold-600 rounded-full transition-all duration-1000 relative overflow-hidden"
                  [style.width]="step.progress + '%'"
                >
                  <!-- Effet shimmer -->
                  <div class="absolute inset-0 shimmer"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
