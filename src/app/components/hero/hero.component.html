<!-- Hero Section -->
<section id="home" class="relative pt-24 sm:pt-28 md:pt-32 lg:pt-36 pb-12 sm:pb-16 md:pb-20 min-h-screen flex items-center overflow-hidden bg-gradient-to-br from-beige-50 via-white to-beige-100">
  <!-- Particules animées en arrière-plan - cachées sur petit mobile -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="floating-circle bg-gold-200/30 w-32 sm:w-48 md:w-64 h-32 sm:h-48 md:h-64 rounded-full absolute top-20 -left-16 sm:-left-24 md:-left-32 animate-float blob-morph"></div>
    <div class="hidden sm:block floating-circle bg-beige-300/30 w-48 sm:w-64 md:w-96 h-48 sm:h-64 md:h-96 rounded-full absolute bottom-10 -right-24 sm:-right-32 md:-right-48 animate-float-delay blob-morph"></div>
    <div class="hidden md:block floating-circle bg-gold-300/20 w-32 md:w-40 h-32 md:h-40 rounded-full absolute top-1/2 right-1/4 animate-float-slow blob-morph"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Titre avec logo et mots éclatés -->
      <div class="hero-title-container mb-4 sm:mb-6">
        <!-- Ligne 1: Avec [LOGO] c'est -->
        <!-- Ligne 2: Les 3 mots avec effet typewriter -->
        <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold leading-normal text-center">
          <span class="hero-word hero-word-1">Productivité</span>
          <span class="hero-separator">•</span>
          <span class="hero-word hero-word-2">Automatisation</span>
          <span class="hero-separator">•</span>
          <span class="hero-word hero-word-3">Organisation</span>
        </h1>
      </div>

      <!-- Sous-titre avec animation retardée -->
      <p class="text-base sm:text-lg md:text-xl text-beige-700 mb-6 sm:mb-8 md:mb-10 leading-relaxed max-w-3xl mx-auto animate-slide-up-delay opacity-0 px-2 sm:px-0">
        J'optimise votre productivité grâce aux outils d'automatisation
        et une gestion administrative sur-mesure pour entrepreneurs et entreprises.
      </p>

      <!-- Boutons avec animations -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center animate-slide-up-delay-2 opacity-0 px-4 sm:px-0">
        <a
          (click)="scrollToSection('contact')"
          class="group btn-primary cursor-pointer relative overflow-hidden text-sm sm:text-base py-3 sm:py-4"
        >
          <span class="relative z-10">Demander un devis</span>
          <span class="absolute inset-0 bg-gradient-to-r from-gold-600 to-gold-700 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>
        </a>
        <a
          (click)="scrollToSection('services')"
          class="group btn-secondary cursor-pointer relative text-sm sm:text-base py-3 sm:py-4"
        >
          <span>Voir les services</span>
          <svg class="inline-block ml-2 w-4 h-4 sm:w-5 sm:h-5 transform group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </a>
      </div>

      <!-- Stats ou badges animés - 2 colonnes sur très petit mobile -->
      <div class="mt-10 sm:mt-12 md:mt-16 grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-6 md:gap-8 max-w-2xl mx-auto animate-fade-in-up opacity-0 px-2 sm:px-0">
        <div class="text-center transform hover:scale-110 transition-transform duration-300">
          <div class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-gold-500 to-gold-700 bg-clip-text text-transparent">
            7j/7
          </div>
          <div class="text-xs sm:text-sm md:text-base text-beige-700 mt-1">Disponibilité</div>
        </div>
        <div class="text-center transform hover:scale-110 transition-transform duration-300">
          <div class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-gold-600 to-beige-800 bg-clip-text text-transparent">
            &lt;2h
          </div>
          <div class="text-xs sm:text-sm md:text-base text-beige-700 mt-1">Temps de réponse</div>
        </div>
        <div class="text-center transform hover:scale-110 transition-transform duration-300 col-span-2 sm:col-span-1">
          <div class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-beige-800 to-gold-500 bg-clip-text text-transparent">
            100%
          </div>
          <div class="text-xs sm:text-sm md:text-base text-beige-700 mt-1">Satisfaction client</div>
        </div>
      </div>
    </div>
  </div> 

  <!-- Scroll indicator animé -->
  <div class="absolute bottom-4 sm:bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gold-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </div>
</section>
